<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MaTsFX Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section style="max-width:1100px;margin:120px auto">
  <div class="section-card">
    <h2>Admin Login</h2>
    <input id="pw" placeholder="Password" type="password">
    <button class="btn" onclick="login()">Login</button>
    <div id="panel" style="display:none;margin-top:40px">
      <h3>Orders</h3>
      <pre id="orders">Connected.</pre>
    </div>
  </div>
</section>

<script>
async function login(){
  const pw=document.getElementById("pw").value;
  const res=await fetch("/.netlify/functions/auth",{method:"POST",body:pw});
  if(res.ok){
    document.getElementById("panel").style.display="block";
  }else alert("Wrong password");
}
</script>

</body>
</html>
